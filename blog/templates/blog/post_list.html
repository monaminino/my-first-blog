<html>
  <head>
    <title>자몽집사의 블로그</title>
  </head>
  <body>
    <div>
      <h1><a href="">자몽집사의 블로그</a></h1>
    </div>

    {% for post in posts %}
      <div>
        <p>published: {{post.published_date}}</p>
        <h1><a href="">{{post.title}}</a></h1>
        <p>{{post.text|linebreaksbr}}</p>
      </div>
    {% endfor %}
    
    <div>
      <p>published: 27.09.2019, 01:29</p>
      <h2><a href="">My first post</a></h2>
      <p>첫 포스트 테스트입니다.</p>
    </div>

    <div>
      <p>published: 27.09.2019, 01:30</p>
      <h2><a href="">My second post</a></h2>
      <p>두번째 포스트 테스트</p>
    </div>
  </body>
</html>
